apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kitana-ingress
  namespace: kitana
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  rules:
  - host: kitana.8bfe9f561c014ce6b75f.eastus.aksapp.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kitana-svc
            port:
              number: 443
